<mat-card>
    <mat-card-header>
      <mat-card-title> {{ hero.superhero }} </mat-card-title>
      <mat-card-subtitle> {{ hero.alter_ego }} </mat-card-subtitle>
    </mat-card-header>


    <!-- create a pipe that returns img path receiving the object (assets/heroes/{{ hero.id }}.jpg) -->
    <img mat-card-image [src]="hero | imagen" />

    <mat-card-content>
      <h3>{{ hero.publisher }}</h3>
      <p>
        <strong>Primera apariciÃ³n</strong> {{ hero.first_appearance }}
        <br />
        <strong>Personajes:</strong> {{ hero.characters }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" [routerLink]="['/heroes',hero.id]" >Leer mas...</button>
      <button mat-button color="info" [routerLink]="['/heroes/editar/',hero.id]" >info</button>
    </mat-card-actions>
  </mat-card>
