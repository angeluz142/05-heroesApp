<h1>Listado de heroes</h1>

<mat-divider></mat-divider>
<br />

<div fxLayout="row wrap"
     fxLayout.xs="column"
      fxLayoutAlign="center"
      fxLayoutGap="20px">

  <div  fxFlex="30"  
        fxFlex.sm="100"               
        fxFlex.lg="15"         
        *ngFor="let heroe of heroes">  
        <app-hero-card [hero]="heroe" ></app-hero-card>
  </div>
</div>
