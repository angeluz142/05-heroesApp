<h1>Nuevo Heroe</h1>

<div fLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
       
        <div fxLayout="row" 
             fxLayoutGap="20px"
             fxLayout.xs="column"
             >
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super heroe</mat-label>
                <input matInput 
                       type="text"                       
                       required
                       [(ngModel)]="heroe.superhero"
                       >
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input matInput 
                       type="text"
                       required
                       [(ngModel)]="heroe.alter_ego"
                       >
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primera aparicion</mat-label>
            <input matInput 
                   type="text"
                   required
                   [(ngModel)]="heroe.first_appearance"
                   >
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput 
                   type="text"
                   required
                   [(ngModel)]="heroe.characters"
                   >
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let creador of creadores" [value]="creador">
                  {{creador}}
                </mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Url foto</mat-label>
            <input matInput 
                   type="url"
                   required
                   [(ngModel)]="heroe.alt_img"
                   >
        </mat-form-field>

       

    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
<div fLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
      
           <div  fLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

            <button fxFlex="50" mat-raised-button 
            color="primary"
            (click)="grabar()"
            >Guardar <mat-icon>save</mat-icon> </button>

        <button fxFlex="50" mat-raised-button 
            color="warn"
            *ngIf="heroe.id"
            (click)="eliminar()"
            >Eiminar <mat-icon>delete_outline</mat-icon> </button>

           </div>
       
    </div>
</div>
